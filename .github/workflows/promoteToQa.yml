name: Promote from dev to Qa 

on:
  pull_request:
    types: [closed, labeled]

permissions:
  contents: write
  pull-requests: write

jobs:
  promote-to-qa:
    if: github.event.action == 'labeled' && github.event.pull_request.base.ref == 'dev' && github.event.label.name == 'Qa'
    runs-on: ubuntu-latest
    steps:
      - name: Verify PR is merged, base=dev and has `Qa` label
        id: check_pr
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            })

            const isMerged = pr.merged === true
            const baseIsDev = pr.base && pr.base.ref === 'dev'
            const hasLabel = Array.isArray(pr.labels) && pr.labels.some(l => l.name === 'Qa')

            core.setOutput('proceed', isMerged && baseIsDev && hasLabel ? 'true' : 'false')

      - name: Checkout `qa`
        if: steps.check_pr.outputs.proceed == 'true'
        uses: actions/checkout@v4
        with:
          ref: qa
          fetch-depth: 0

      - name: Setup Git
        if: steps.check_pr.outputs.proceed == 'true'
        run: |
          git config user.name "Lab[bot]"
          git config user.email "creidev03@gmail.com"

      - name: Merge approved changes directly into `qa` and push (no PR)
        if: steps.check_pr.outputs.proceed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}

          # ensure local qa is synced with remote
          git fetch origin qa
          git checkout qa
          git reset --hard origin/qa

          # merge the exact commit that was merged into dev
          git merge ${{ github.event.pull_request.merge_commit_sha }} --no-ff -m "Promoting PR #$PR_NUMBER to qa (automatic)"

          # push merged qa back to remote
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} qa -q

      - name: Add comment to original PR (optional visibility)
        if: steps.check_pr.outputs.proceed == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request.number
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr,
              body: `âœ… Los cambios de este PR fueron empujados directamente a la rama **qa** por la etiqueta **Qa`.`
            })
