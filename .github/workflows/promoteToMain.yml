name: Promote from dev to main

on:
  pull_request:
    types: [labeled]

permissions:
  contents: write
  pull-requests: write

jobs:
  promote-to-main:
    if: github.event.action == 'labeled' && github.event.pull_request.base.ref == 'dev' && github.event.label.name == 'Main'
    runs-on: ubuntu-latest
    steps:
      - name: Verify PR is merged, base=dev and has `Main` label
        id: check_pr
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            })

            const isMerged = pr.merged === true
            const baseIsDev = pr.base && pr.base.ref === 'dev'
            const hasLabel = Array.isArray(pr.labels) && pr.labels.some(l => l.name === 'Main')

            core.setOutput('proceed', isMerged && baseIsDev && hasLabel ? 'true' : 'false')

      - name: Checkout `main`
        if: steps.check_pr.outputs.proceed == 'true'
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Git
        if: steps.check_pr.outputs.proceed == 'true'
        run: |
          git config user.name "Lab[bot]"
          git config user.email "creidev03@gmail.com"

      - name: Create promotion branch + merge approved changes
        if: steps.check_pr.outputs.proceed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          BRANCH_NAME="release-from-pr-$PR_NUMBER-to-main"

          git checkout -b $BRANCH_NAME

          # merge the exact commit that was merged into dev
          git merge ${{ github.event.pull_request.merge_commit_sha }} --no-ff -m "Promoting PR #$PR_NUMBER to main (automatic)"

          # push branch using token
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} $BRANCH_NAME -q

      - name: Create pull request to `main`
        if: steps.check_pr.outputs.proceed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          BRANCH_NAME="release-from-pr-$PR_NUMBER-to-main"

          gh pr create \
            --base main \
            --head $BRANCH_NAME \
            --title "INTEGRACION: ${{ github.event.pull_request.title }}" \
            --body "Este PR fue generado automáticamente tras la aprobación de QA en el PR #$PR_NUMBER.\n\n**Autor original:** @${{ github.event.pull_request.user.login }}\n\n**Descripción original:**\n${{ github.event.pull_request.body }}"
