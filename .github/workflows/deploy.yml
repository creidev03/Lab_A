name: CI/CD Pipeline para ramas 

on:
  pull_request:
    types: [labeled]

permissions:
  contents: write
  pull-requests: write

jobs:
  promote-to-main:
    if: github.event.pull_request.base.ref == 'dev' && github.event.label.name == 'Main'
    runs-on: ubuntu-latest
    steps:
      - name: Verify PR is merged, base=dev and has `Main` label
        id: check_pr
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            })

            const isMerged = pr.merged === true
            const baseIsDev = pr.base && pr.base.ref === 'dev'
            const hasLabel = Array.isArray(pr.labels) && pr.labels.some(l => l.name === 'Main')

            // export useful values for later steps (avoid relying on event payload)
            core.setOutput('proceed', isMerged && baseIsDev && hasLabel ? 'true' : 'false')
            core.setOutput('pr_number', String(pr.number || ''))
            core.setOutput('pr_author', pr.user && pr.user.login ? pr.user.login : '')
            core.setOutput('merge_commit_sha', pr.merge_commit_sha || '')

      - name: Checkout `main`
        if: steps.check_pr.outputs.proceed == 'true'
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Git
        if: steps.check_pr.outputs.proceed == 'true'
        run: |
          git config user.name "Lab[bot]"
          git config user.email "creidev03@gmail.com"

      - name: Create promotion branch + merge approved changes
        if: steps.check_pr.outputs.proceed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=${{ steps.check_pr.outputs.pr_number }}
          BRANCH_NAME="release-from-pr-$PR_NUMBER-to-main"

          git checkout -b $BRANCH_NAME

          # merge the exact commit that was merged into dev (use value from API output)
          MERGE_SHA=${{ steps.check_pr.outputs.merge_commit_sha }}
          if [ -z "$MERGE_SHA" ]; then
            echo "ERROR: merge_commit_sha not available for PR#$PR_NUMBER"
            exit 1
          fi

          git merge $MERGE_SHA --no-ff -m "Promoting PR #$PR_NUMBER to main (automatic)"

          # push branch using token
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} $BRANCH_NAME -q

      - name: Create pull request to `main`
        if: steps.check_pr.outputs.proceed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=${{ steps.check_pr.outputs.pr_number }}
          BRANCH_NAME="release-from-pr-$PR_NUMBER-to-main"
          PR_AUTHOR=${{ steps.check_pr.outputs.pr_author }}

          BODY=$(cat <<'EOF'
          Este PR fue generado autom√°ticamente tras la aprobaci√≥n en Dev.

          **Autor original:** @${PR_AUTHOR}

          **Descripci√≥n original:**
          ${{ github.event.pull_request.body }}
          EOF
          )

          gh pr create \
            --base main \
            --head $BRANCH_NAME \
            --title "INTEGRACION: ${{ github.event.pull_request.title }}" \
            --body "$BODY"
  promote-to-qa:
    if: github.event.pull_request.base.ref == 'dev' && github.event.label.name == 'Qa'
    runs-on: ubuntu-latest
    steps:
      - name: Verify PR is merged, base=dev and has `Qa` label
        id: check_pr
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            })

            const isMerged = pr.merged === true
            const baseIsDev = pr.base && pr.base.ref === 'dev'
            const hasLabel = Array.isArray(pr.labels) && pr.labels.some(l => l.name === 'Qa')

            // export useful values for later steps
            core.setOutput('proceed', isMerged && baseIsDev && hasLabel ? 'true' : 'false')
            core.setOutput('pr_number', String(pr.number || ''))
            core.setOutput('pr_author', pr.user && pr.user.login ? pr.user.login : '')
            core.setOutput('merge_commit_sha', pr.merge_commit_sha || '')

      - name: Checkout `qa`
        if: steps.check_pr.outputs.proceed == 'true'
        uses: actions/checkout@v4
        with:
          ref: qa
          fetch-depth: 0

      - name: Setup Git
        if: steps.check_pr.outputs.proceed == 'true'
        run: |
          git config user.name "Lab[bot]"
          git config user.email "creidev03@gmail.com"

      - name: Merge approved changes directly into `qa` and push (no PR)
        if: steps.check_pr.outputs.proceed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=${{ steps.check_pr.outputs.pr_number }}

          # ensure local qa is synced with remote
          git fetch origin qa
          git checkout qa
          git reset --hard origin/qa

          MERGE_SHA=${{ steps.check_pr.outputs.merge_commit_sha }}
          if [ -z "$MERGE_SHA" ]; then
            echo "ERROR: merge_commit_sha not available for PR#$PR_NUMBER"
            exit 1
          fi

          # merge the exact commit that was merged into dev
          git merge $MERGE_SHA --no-ff -m "Promoting PR #$PR_NUMBER to qa (automatic)"

          # push merged qa back to remote
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} qa -q

      - name: Add comment to original PR (optional visibility)
        if: steps.check_pr.outputs.proceed == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request.number
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr,
              body: `‚úÖ Los cambios de este PR fueron empujados directamente a la rama **qa** por la etiqueta **Qa**.`
            })
  promote-to-lab-b:
    # Se ejecuta si la base es 'dev' y la etiqueta es 'Deploy-LabB'
    if: github.event.pull_request.base.ref == 'dev' && github.event.label.name == 'Deploy-LabB'
    runs-on: ubuntu-latest
    steps:
      - name: Verify PR is merged, base=dev and has `Deploy-LabB` label
        id: check_pr
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            })

            const isMerged = pr.merged === true
            const baseIsDev = pr.base && pr.base.ref === 'dev'
            const hasLabel = Array.isArray(pr.labels) && pr.labels.some(l => l.name === 'Deploy-LabB')

            core.setOutput('proceed', isMerged && baseIsDev && hasLabel ? 'true' : 'false')
            core.setOutput('pr_number', String(pr.number || ''))
            core.setOutput('pr_author', pr.user && pr.user.login ? pr.user.login : '')
            core.setOutput('merge_commit_sha', pr.merge_commit_sha || '')

      # 1. Bajamos el c√≥digo FUENTE (Lab_A) en el estado exacto del merge
      - name: Checkout Source (Lab_A)
        if: steps.check_pr.outputs.proceed == 'true'
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.check_pr.outputs.merge_commit_sha }}
          path: source_repo

      # 2. Bajamos el c√≥digo DESTINO (Lab_B) usando el PAT
      - name: Checkout Destination (Lab_B)
        if: steps.check_pr.outputs.proceed == 'true'
        uses: actions/checkout@v4
        with:
          repository: creidev03/Lab_B
          ref: main
          # AQU√ç ES IMPORTANTE EL PAT PARA PODER HACER PUSH DESPU√âS
          token: ${{ secrets.API_TOKEN_LAB_B }} 
          path: dest_repo

      - name: Sync changes and Push to Lab_B
        if: steps.check_pr.outputs.proceed == 'true'
        run: |
          PR_NUMBER=${{ steps.check_pr.outputs.pr_number }}
          AUTHOR=${{ steps.check_pr.outputs.pr_author }}

          # Configurar Git en el directorio de destino
          cd dest_repo
          git config user.name "Lab[bot]"
          git config user.email "creidev03@gmail.com"

          echo "Sincronizando archivos desde Lab_A hacia Lab_B..."

          # Usamos rsync para copiar los archivos de source a dest
          # --delete: Borra archivos en B si fueron borrados en A
          # --exclude: Evitamos copiar la carpeta .git y .github (para no sobrescribir workflows de B)
          rsync -av --delete --exclude='.git' --exclude='.github' ../source_repo/ .

          # Verificar si hay cambios
          if [ -z "$(git status --porcelain)" ]; then 
            echo "No hay cambios para empujar a Lab_B"
            exit 0
          fi

          git add .
          git commit -m "Sync from Lab_A PR #$PR_NUMBER by @$AUTHOR"

          # Empujar cambios a Lab_B (usa el token configurado en el checkout)
          git push origin main
          
          echo "‚úÖ Cambios desplegados exitosamente en Lab_B"

      - name: Comment on Original PR
        if: steps.check_pr.outputs.proceed == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request.number
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr,
              body: `üöÄ Los cambios han sido sincronizados y enviados a la rama **main** del repositorio **Lab_B**.`
            })